---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  description: This task will clean up a workspace by deleting all the files.
  workspaces:
    - name: source
  steps:
    - name: remove
      image: alpine:3
      env:
        - name: WORKSPACE_SOURCE_PATH
          value: $(workspaces.source.path)
      workingDir: $(workspaces.source.path)
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      script: |
        #!/usr/bin/env sh
        set -eu
        echo "Removing all files from ${WORKSPACE_SOURCE_PATH} ..."

        # Prevent accidental deletion of root directory
        if [ -d "${WORKSPACE_SOURCE_PATH}" ] ; then
          rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
        fi
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  description: This task runs unit tests using Nose.
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to Nose
      type: string
      default: "-v"
  steps:
    - name: nosetests
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -e
        python -m pip install --upgrade pip wheel
        pip install -r requirements.txt
        nosetests $(params.args)
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
spec:
  description: This task clones a Git repository.
  workspaces:
    - name: source
      description: The workspace to contain the cloned repository.
      mountPath: /workspace/source
  params:
    - name: url
      description: Git repository URL
      type: string
    - name: revision
      description: Git revision (branch, tag, commit SHA)
      type: string
      default: main
  steps:
  - name: git-clone
    image: alpine/git
    script: |
      #!/bin/sh
      set -e
      echo "Cloning repository from $(params.url) ..."
      git clone $(params.url) $(workspaces.source.path)
      cd $(workspaces.source.path)
      git checkout $(params.revision)
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: flake8-linting
spec:
  description: This task runs flake8 for Python linting.
  workspaces:
    - name: source
  steps:
    - name: lint
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -e
        python -m pip install flake8
        flake8 .
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: buildah-build
spec:
  description: This task builds an image using Buildah.
  workspaces:
    - name: source
  params:
    - name: image
      description: The image to build.
      type: string
  steps:
    - name: build
      image: quay.io/buildah/stable
      script: |
        #!/bin/sh
        set -e
        # Use '--tls-verify=false' to skip registry authentication
        buildah bud --tls-verify=false --file $(workspaces.source.path)/Dockerfile -t $(params.image) $(workspaces.source.path)
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: openshift-client
spec:
  description: |
    This task uses the OpenShift CLI to execute deployment commands.
  params:
    - name: SCRIPT
      description: The OpenShift CLI script to execute
      type: string
      default: ""
    - name: image
      description: The container image to deploy
      type: string
  workspaces:
    - name: manifest-dir
      optional: true
    - name: kubeconfig-dir
      optional: true
  steps:
    - name: deploy-app
      image: quay.io/openshift/origin-cli:latest
      script: |
        #!/bin/sh
        set -e
        # Run the OpenShift CLI deployment command
        oc create deployment my-app --image=$(params.image) --dry-run=client -o yaml | oc apply -f -
        oc expose deployment my-app --port=8080 --target-port=8000
